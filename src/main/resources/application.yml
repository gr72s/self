# Spring Boot Configuration
spring:
  application:
    name: self
  
  datasource:
    url: jdbc:postgresql://localhost:5432/self
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # Auto-update schema (creates/modifies tables)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# WeChat Miniprogram Configuration (Test credentials)
wechat:
  miniprogram:
    # Temporary test credentials - replace with real ones for production
    appid: ${WECHAT_APPID:wxtest1234567890abc}
    secret: ${WECHAT_SECRET:test-secret-for-development-only}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:7f3a9b2c8e1d4f6a5b9c8e7d1a3f4b6c8e9d2a5f7c1b3e8d4a6f9c2b5e8a1d4f7b}
  expiration: 604800000  # 7 days in milliseconds (7 * 24 * 60 * 60 * 1000)

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    root: INFO
    com.iamalangreen.self: DEBUG
    org.springframework.security: DEBUG
