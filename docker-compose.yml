services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "58000:8000"
    volumes:
      - type: bind
        source: ${SELF_HOME:?SELF_HOME is required}/.self
        target: /root/.self
      - type: bind
        source: ${SELF_HOME:?SELF_HOME is required}/.self-app
        target: /root/.self-app
    environment:
      - PYTHONUNBUFFERED=1
      - BOOT_ENV=production
    command: >
      sh -lc "self check-project && self start"
    restart: unless-stopped

  init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    profiles: ["init"]
    volumes:
      - type: bind
        source: ${SELF_HOME:?SELF_HOME is required}/.self
        target: /root/.self
      - type: bind
        source: ${SELF_HOME:?SELF_HOME is required}/.self-app
        target: /root/.self-app
    environment:
      - PYTHONUNBUFFERED=1
      - BOOT_ENV=production
    command:
      - sh
      - -lc
      - |
        mkdir -p /root/.self
        find /root/.self -mindepth 1 -maxdepth 1 -exec rm -rf -- {} +
        self init-project --boot-env production
        self check-project
