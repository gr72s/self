services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - self_config:/root/.self
    environment:
      - PYTHONUNBUFFERED=1
      - SELF_ENV=production
    restart: unless-stopped

volumes:
  self_config:
