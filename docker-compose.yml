services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "58000:8000"
    volumes:
      - type: bind
        source: ./backend
        target: /app
        read_only: false
      - type: bind
        source: ~/.self
        target: /root/.self
        read_only: false
      - type: bind
        source: ~/.self/logs
        target: /root/.self/logs
        read_only: false
      - type: bind
        source: ~/.self-app
        target: /root/.self-app
        read_only: false
    environment:
      - PYTHONUNBUFFERED=1
      - BOOT_ENV=production
    restart: unless-stopped
