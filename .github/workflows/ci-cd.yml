name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'feat') || startsWith(github.event.head_commit.message, 'fix') || startsWith(github.event.head_commit.message, 'refactor') || startsWith(github.event.head_commit.message, 'test')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
          
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # 进入项目目录
            cd ${{ secrets.PROJECT_PATH }}
            
            # 拉取最新代码
            git pull origin ${{ github.ref_name }}
            
            # 停止并移除旧容器
            echo "Stopping and removing old containers..."
            docker-compose down
            
            # 构建新镜像
            echo "Building new images..."
            docker-compose build
            
            # 检查构建结果
            if [ $? -ne 0 ]; then
              echo "Build failed! Aborting deployment."
              exit 1
            fi
            
            # 启动新容器
            echo "Starting new containers..."
            docker-compose up -d
            
            # 检查启动结果
            if [ $? -ne 0 ]; then
              echo "Startup failed! Aborting deployment."
              exit 1
            fi
            
            echo "Deployment completed successfully!"
          EOF
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          
     